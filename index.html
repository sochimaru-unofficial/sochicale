<!DOCTYPE html>
<html lang="ja">
<head>

  <title>>そちカレ(SochiCale)</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <h1>そちまるカレンダー</h1>

  <section class="section">
    <h2 class="section-header">🔴 配信中</h2>
    <div class="section-content" id="live"></div>
  </section>

  <section class="section">
    <h2 class="section-header">⏰ 配信予定</h2>
    <div class="section-content" id="upcoming"></div>
  </section>

  <section class="section">
    <h2 class="section-header">📼 アーカイブ</h2>
    <div class="section-content" id="completed"></div>
  </section>

  <!-- モーダル領域 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="./assets/script.js"></script>
