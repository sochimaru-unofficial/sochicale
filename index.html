<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>そちタイテ</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <h1>そちまるタイムテーブル</h1>

  <!-- 🔽 チャンネル選択 -->
  <div class="filter-bar">
    <div class="custom-select" id="channelSelect">
      <button id="currentChannel" class="select-btn">
        <img src="./assets/icons/li.jpeg" class="select-icon" alt="">
        <span>全チャンネル</span>
        <span class="arrow">▼</span>
      </button>
      <div class="select-menu" id="channelMenu"></div>
    </div>
  </div>

  <!-- 🔽 カテゴリタブ -->
  <div class="tabs">
    <button class="tab-btn active" data-target="live">🔴 配信中・予定</button>
    <button class="tab-btn" data-target="completed">📼 アーカイブ</button>
    <button class="tab-btn" data-target="uploaded">🎞️ 通常動画</button>
    <button class="tab-btn" data-target="freechat">💬 フリーチャット</button>
  </div>

  <!-- 🔽 セクション全体 -->
  <div id="sections">
    <section id="live" class="tab-content active"></section>
    <section id="completed" class="tab-content"></section>
    <section id="uploaded" class="tab-content"></section>
    <section id="freechat" class="tab-content"></section>
  </div>

  <!-- 🔽 モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="./assets/script.js"></script>
</body>
</html>
