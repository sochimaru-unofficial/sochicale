<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>そちまる公式配信カレンダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>そちまる配信スケジュール</h1>

  <div id="sections">

    <!-- チャンネル選択 -->
    <div class="filter-bar">
      <div class="custom-select">
        <div id="currentChannel" class="select-btn">
          <img src="./assets/icons/li.jpeg" class="select-icon">
          <span>全チャンネル</span>
        </div>
        <div id="channelMenu" class="select-menu"></div>
      </div>
    </div>

  <!-- 🔽 カテゴリタブ -->
  <div class="tabs">
    <button class="tab-btn active" data-target="live">🔴 配信中・予定</button>
    <button class="tab-btn" data-target="completed">📼 アーカイブ</button>
    <button class="tab-btn" data-target="uploaded">🎞️ 通常動画</button>
    <button class="tab-btn" data-target="freechat">💬 フリーチャット</button>
  </div>
    
    <!-- 各カテゴリ -->
    <div id="live" class="tab-content active"></div>
    <div id="completed" class="tab-content"></div>
    <div id="uploaded" class="tab-content"></div>
    <div id="freechat" class="tab-content"></div>

  </div>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modal-body">
      <button class="modal-close" onclick="closeModal()">×</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
