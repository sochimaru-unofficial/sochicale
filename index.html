<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>配信スケジュール</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <h1>配信スケジュール（7チャンネル）</h1>

  <section class="section">
    <div class="section-header" data-target="live">🔴 配信中</div>
    <div class="section-content" id="live"></div>
  </section>

  <section class="section">
    <div class="section-header" data-target="upcoming">⏰ 配信予定</div>
    <div class="section-content" id="upcoming"></div>
  </section>

  <section class="section">
    <div class="section-header" data-target="completed">📼 アーカイブ</div>
    <div class="section-content" id="completed"></div>
  </section>

  <!-- モーダル領域 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
