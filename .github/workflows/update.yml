name: Update YouTube Streams Data

on:
  schedule:
    # â˜€ï¸ 15åˆ†ã”ã¨ã®è»½é‡æ›´æ–°ï¼ˆJST 11:00ã€œç¿Œ2:00 â†’ UTC 2ã€œ17æ™‚ï¼‰
    - cron: "*/15 2-17 * * *"
      env:
        MODE: light

    # ğŸŒ™ å¤œé–“3:30 JSTï¼ˆUTC 18:30ï¼‰ã«å…¨ä»¶ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥
    - cron: "30 18 * * *"
      env:
        MODE: full

  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests jq

      - name: âš™ï¸ Run update script
        id: runupdate
        env:
          YOUTUBE_KEY_MORE: ${{ secrets.YOUTUBE_KEY_MORE }}
          YOUTUBE_KEY_APOLLO: ${{ secrets.YOUTUBE_KEY_APOLLO }}
          YOUTUBE_KEY_MAHO: ${{ secrets.YOUTUBE_KEY_MAHO }}
          YOUTUBE_KEY_BIBI: ${{ secrets.YOUTUBE_KEY_BIBI }}
          YOUTUBE_KEY_RAMU: ${{ secrets.YOUTUBE_KEY_RAMU }}
          YOUTUBE_KEY_PICO: ${{ secrets.YOUTUBE_KEY_PICO }}
          YOUTUBE_KEY_SOCHIMARU: ${{ secrets.YOUTUBE_KEY_SOCHIMARU }}
        run: |
          echo "ğŸš€ Running YouTube update script in mode: ${{ env.MODE }}"
          python update.py --mode=${{ env.MODE }} > output.log 2>&1 || echo "failed" > fail.flag
          cat output.log

      - name: ğŸ’¾ Commit & Push updated JSON
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/streams.json data/streams_backup.json || true
          git commit -m "Auto update streams data (${{ env.MODE }} mode)" || true
          git push

      # âœ… æˆåŠŸæ™‚ï¼šé€šçŸ¥ãƒ•ãƒ©ã‚°ã‚’å‰Šé™¤ï¼ˆå¾©æ—§æ‰±ã„ï¼‰
      - name: ğŸ§¹ Clear notified flag on success
        if: success()
        run: |
          if [ -f ".github/.notified" ]; then
            echo "âœ… Update succeeded â€” clearing previous notification flag."
            rm -f .github/.notified
          fi

      # ğŸ”” ã‚¨ãƒ©ãƒ¼æ™‚ï¼šDiscordé€šçŸ¥ï¼ˆé€£ç¶šæ™‚ã¯1å›ã ã‘ï¼‰
      - name: ğŸ”” Notify on failure (Discord)
        if: failure() || exists('fail.flag')
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ ! -f ".github/.notified" ]; then
            echo "âŒ Sending Discord error notification..."
            mkdir -p .github
            JSON_PAYLOAD=$(jq -n \
              --arg content "âŒ **YouTubeæ›´æ–°ã‚¸ãƒ§ãƒ–ãŒå¤±æ•—ã—ã¾ã—ãŸï¼**\nãƒ¢ãƒ¼ãƒ‰: *${{ env.MODE }}*\næ™‚åˆ»: $(date '+%Y-%m-%d %H:%M:%S')\nğŸ‘‰ [GitHub Actions Logs]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)" \
              '{content: $content}')
            curl -X POST -H "Content-Type: application/json" -d "$JSON_PAYLOAD" "$DISCORD_WEBHOOK_URL"
            touch .github/.notified
          else
            echo "âš ï¸ Error already notified previously. Skipping duplicate alert."
          fi
