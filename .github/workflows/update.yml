name: Update Stream List

on:
  schedule:
    - cron: "*/15 * * * *"   # â† 15åˆ†é–“éš”ã§å®Ÿè¡Œ
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§  Check for running pages deployment
        run: |
          # ä»–ã®pagesãƒ‡ãƒ—ãƒ­ã‚¤ä¸­ãªã‚‰ã‚¹ã‚­ãƒƒãƒ—
          running=$(gh run list --workflow pages-build-deployment --json status -q '.[] | select(.status=="in_progress")')
          if [ -n "$running" ]; then
            echo "âš ï¸ Pages deployment is running, skipping update."
            exit 0
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install isodate

      - name: ğŸš€ Run update script
        env:
          YOUTUBE_KEY_MORE: ${{ secrets.YOUTUBE_KEY_MORE }}
          YOUTUBE_KEY_APOLLO: ${{ secrets.YOUTUBE_KEY_APOLLO }}
          YOUTUBE_KEY_MAHO: ${{ secrets.YOUTUBE_KEY_MAHO }}
          YOUTUBE_KEY_BIBI: ${{ secrets.YOUTUBE_KEY_BIBI }}
          YOUTUBE_KEY_RAMU: ${{ secrets.YOUTUBE_KEY_RAMU }}
          YOUTUBE_KEY_PICO: ${{ secrets.YOUTUBE_KEY_PICO }}
          YOUTUBE_KEY_SOCHIMARU: ${{ secrets.YOUTUBE_KEY_SOCHIMARU }}
        run: python scripts/update.py

      - name: ğŸ’¾ Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/streams.json
          git commit -m "Update stream list $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
