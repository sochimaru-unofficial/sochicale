name: Update YouTube Streams

on:
  schedule:
    # ğŸ•™ æ¯æ™‚00,10,20,30,40,50åˆ†ã«å®Ÿè¡Œ
    - cron: "0,10,20,30,40,50 * * * *"
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚OK
    inputs: {}

concurrency:
  group: "update-streams"
  cancel-in-progress: true  # å‰å›ãŒæ®‹ã£ã¦ãŸã‚‰ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¦æ–°ã—ã„æ–¹ã‚’å„ªå…ˆ

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 8  # ç„¡é™ãƒ«ãƒ¼ãƒ—é˜²æ­¢

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run update script
        env:
          YOUTUBE_KEY_MORE: ${{ secrets.YOUTUBE_KEY_MORE }}
          YOUTUBE_KEY_APOLLO: ${{ secrets.YOUTUBE_KEY_APOLLO }}
          YOUTUBE_KEY_MAHO: ${{ secrets.YOUTUBE_KEY_MAHO }}
          YOUTUBE_KEY_BIBI: ${{ secrets.YOUTUBE_KEY_BIBI }}
          YOUTUBE_KEY_RAMU: ${{ secrets.YOUTUBE_KEY_RAMU }}
          YOUTUBE_KEY_PICO: ${{ secrets.YOUTUBE_KEY_PICO }}
          YOUTUBE_KEY_SOCHIMARU: ${{ secrets.YOUTUBE_KEY_SOCHIMARU }}
        run: |
          python scripts/update.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/streams.json
          git commit -m "Auto-update streams.json"
          git push
