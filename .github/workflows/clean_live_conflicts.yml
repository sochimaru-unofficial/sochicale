name: Clean Live Conflicts

on:
  # Update Streams workflow（update.yml）が完了したとき実行
  workflow_run:
    workflows: ["Update Streams"]
    types:
      - completed
  # 手動実行も可能
  workflow_dispatch:

permissions:
  contents: write

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean completed overlaps from live.json
        run: |
          node scripts/clean_live_conflicts.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          if [ -n "$(git status --porcelain)" ]; then
            git add data/live.json
            git commit -m "Clean completed overlaps in live.json (auto)"
            git push
          else
            echo "No changes to commit."
          fi
